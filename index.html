<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THINz Dev | Neural Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap');

        :root {
            --bg-color: #040406;
            --card-bg: #0a0a0c;
            --violet: #7c3aed;
        }

        body {
            background-color: var(--bg-color);
            color: #cbd5e1;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .glass-card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-card {
            max-width: 420px;
            width: 100%;
            padding: 32px;
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.1);
        }

        .auth-input {
            width: 100%;
            background: #050507;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .auth-input:focus {
            border-color: var(--violet);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        .primary-btn {
            background: var(--violet);
            color: white;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 13px;
            letter-spacing: 1px;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .primary-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        #auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--violet);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card glass-card">
            <div class="mb-6">
                <div class="w-14 h-14 bg-violet-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-violet-600/30">
                    <i class="fa-solid fa-terminal text-white text-xl"></i>
                </div>
                <h2 class="text-xl font-black text-white tracking-tighter">THINZ <span class="text-violet-500">DEV</span></h2>
                <p id="auth-subtitle" class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mt-1">Neural Access Required</p>
            </div>
            
            <div class="space-y-1 text-left">
                <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest ml-1">Email Address</label>
                <input type="email" id="auth-email" class="auth-input" placeholder="dev@thinz.io">
                
                <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest ml-1">Secure Password</label>
                <input type="password" id="auth-pass" class="auth-input" placeholder="••••••••">
            </div>

            <button id="email-action-btn" class="primary-btn uppercase tracking-[0.2em]">Sign In</button>
            
            <div id="status-msg" class="mt-4 text-[10px] font-bold uppercase hidden"></div>

            <div class="mt-6 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                <p id="auth-toggle-text">Need an account? <button id="auth-toggle-btn" class="text-violet-500 hover:underline">Register</button></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBw97pleThkOE-A78DE__If-l_nftMrV6Y",
            authDomain: "app-4c8c8.firebaseapp.com",
            projectId: "app-4c8c8",
            storageBucket: "app-4c8c8.firebasestorage.app",
            messagingSenderId: "531005907708",
            appId: "1:531005907708:web:cc313a78a61d4d63526d79"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let authMode = 'login';
        const emailInput = document.getElementById('auth-email');
        const passInput = document.getElementById('auth-pass');
        const emailActionBtn = document.getElementById('email-action-btn');
        const authSubtitle = document.getElementById('auth-subtitle');
        const statusMsg = document.getElementById('status-msg');

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = 'dashboard.html';
        });

        document.addEventListener('click', (e) => {
            if (e.target.id === 'auth-toggle-btn') {
                const toggleText = document.getElementById('auth-toggle-text');
                if (authMode === 'login') {
                    authMode = 'register';
                    emailActionBtn.textContent = 'Register Account';
                    authSubtitle.textContent = 'Create Neural Account';
                    toggleText.innerHTML = 'Already have access? <button id="auth-toggle-btn" class="text-violet-500 hover:underline">Sign In</button>';
                } else {
                    authMode = 'login';
                    emailActionBtn.textContent = 'Sign In';
                    authSubtitle.textContent = 'Neural Access Required';
                    toggleText.innerHTML = 'Need an account? <button id="auth-toggle-btn" class="text-violet-500 hover:underline">Register</button>';
                }
            }
        });

        const showStatus = (msg, isError = false) => {
            statusMsg.textContent = msg;
            statusMsg.className = `mt-4 text-[10px] font-bold uppercase ${isError ? 'text-red-500' : 'text-violet-500'}`;
            statusMsg.classList.remove('hidden');
        };

        emailActionBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const pass = passInput.value;

            if (!email || !pass) {
                showStatus("Missing Credentials", true);
                return;
            }

            emailActionBtn.disabled = true;
            emailActionBtn.innerHTML = '<span class="loader"></span> AUTHENTICATING...';

            try {
                if (authMode === 'login') {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    await createUserWithEmailAndPassword(auth, email, pass);
                }
                // Redirect happens via onAuthStateChanged
                showStatus("Access Granted. Redirecting...");
            } catch (err) {
                console.error(err);
                showStatus(err.code.replace('auth/', '').replace(/-/g, ' '), true);
                emailActionBtn.disabled = false;
                emailActionBtn.textContent = authMode === 'login' ? 'Sign In' : 'Register Account';
            }
        });
    </script>
</body>
</html>
